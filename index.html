<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <title>Trillo</title>
    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <div class="container">
        <header class="header">
            <img class="header__logo" src="img/logo.png" alt="logo">

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="search">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>

            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">15</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">77</span>
                </div>
                <div class="user-nav__user">
                    <img class="user-nav__user-photo" src="img/user-1.jpg" alt="User image">
                    <span class="user-nav__username">Arian</span>
                </div>
            </nav>
        </header>

        <div class="content">
            <nav class="navigation">
                <ul class="navigation__list">
                    <li class="navigation__item navigation__item--active">
                        <a class="navigation__link" href="#">
                            <svg class="navigation__icon">
                                <use xlink:href="img/sprite.svg#icon-home"></use>
                            </svg>
                            <span>Hotel</span>
                        </a>
                    </li>

                    <li class="navigation__item">
                        <a class="navigation__link" href="#">
                            <svg class="navigation__icon">
                                <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                            </svg>
                            <span>Flight</span>
                        </a>
                    </li>

                    <li class="navigation__item">
                        <a class="navigation__link" href="#">
                            <svg class="navigation__icon">
                                <use xlink:href="img/sprite.svg#icon-key"></use>
                            </svg>
                            <span>Car rental</span>
                        </a>
                    </li>

                    <li class="navigation__item">
                        <a class="navigation__link" href="#">
                            <svg class="navigation__icon">
                                <use xlink:href="img/sprite.svg#icon-map"></use>
                            </svg>
                            <span>Tours</span>
                        </a>
                    </li>
                </ul>

                <div class="navigation__legal">
                    &copy; 2022 by trillo. All rights are reserved.
                </div>
            </nav>

            <main class="hotel-view">content</main>
        </div>
    </div>
</body>

</html>
